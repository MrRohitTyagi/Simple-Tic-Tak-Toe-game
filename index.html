<!DOCTYPE html>
<html lang="en" style="user-select: none;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic Tac Toe.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <img class="fire dn" src="fireworks.gif" alt="">


    <nav class="center p-4 fst-italic ">
        My Tic Tac Toe.com
    </nav>
    <div class="full-cont center my-5">
    <div class="center">

        <span class="turn mx-4 mb-5">X's Turn </span>
    </div>



        <!-- all boxex -->
        <div class="game-cont ">
            <div class="alllines linev v-1   dn"></div>
            <div class="alllines linev v-2   dn"></div>
            <div class="alllines linev v-3   dn"></div>
            <div class="alllines lineh h-4   dn"></div>
            <div class="alllines lineh h-5   dn"></div>
            <div class="alllines lineh h-6   dn"></div>
            <div class="alllines lined1 d-7  dn"></div>
            <div class="alllines lined2 d-8  dn"></div>


            <div class="block-1 bl-0 bt-0 everyblock"></div>

            <div class="block-2 bt-0 everyblock"></div>

            <div class="block-3 br-0 bt-0 everyblock"></div>

            <div class="block-4 bl-0 everyblock"></div>

            <div class="block-5 everyblock"></div>

            <div class="block-6 br-0 everyblock"></div>

            <div class="block-7 bl-0 bb-0 everyblock"></div>

            <div class="block-8 bb-0 everyblock"></div>
            
            <div class="block-9 br-0 bb-0 everyblock"></div>


        </div>


        <!-- game info  -->

        <div class="game-info">

            <button onclick="reset()" class="btn zi btn-success" id="reset">Reset</button>





        </div>


        <div class="center my-2">
            <div class="mx-3">

                <span>Player X : </span><span class="xscore">0</span><span class="mx-1">win</span>
            </div>
            | |
            <div class="mx-3">

                <span> Player O : </span><span class="oscore">0</span><span class="mx-1">win</span>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
